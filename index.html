
<html >

<head>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<script>
$('html').addClass('js');

$(function() {

  var timer = setInterval(showDiv, 1000);

  var counter = 0;

  function showDiv() {
    if (counter == 0) {
      counter++;
      return;
    }

    $('div', '#container')
      .stop()
      .hide()
      .filter(function() {
        return this.id.match('div' + counter);
      })
      .show('fast');
    counter == 3 ? counter = 0 : counter++;

  }


});
  
  var clicks = 0;
    function clickME() {
        clicks += 1;
        document.getElementById("btn").innerHTML = clicks;
 }

</script>

</head>
